<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome Birthday</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Is your Birthday Palindrome?</h1>
			</div>
			<div class="input-box">
				<input class="date-input" type="date" oninput="remove()" />
				<button class="btn">Tell me !</button>
				<div class="message-box">
					<p class="message"></p>
					<div class="gif"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
